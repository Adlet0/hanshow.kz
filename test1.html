<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechNest - Online Computer Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
            cursor: pointer;
        }
        nav span {
            background: #ff9800;
            padding: 0.3em 0.8em;
            border-radius: 20px;
            margin-left: 1em;
            cursor: pointer;
        }
        main {
            padding: 2em;
        }
        section {
            margin-bottom: 2em;
        }
        #product-list, #recommended-products, #cart-items {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
        }
        .product, .cart-item {
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5em;
        }
        button:hover {
            background: #ff9800;
        }
        .hidden {
            display: none;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 700px) {
            #product-list, #recommended-products, #cart-items {
                flex-direction: column;
                align-items: center;
            }
            .product, .cart-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TechNest</h1>
        <nav>
            <a onclick="showCategory('all')">All Products</a>
            <a onclick="showCategory('laptops')">Laptops</a>
            <a onclick="showCategory('desktops')">Desktops</a>
            <a onclick="showCategory('accessories')">Accessories</a>
            <span id="cart-count" onclick="showCart()">Cart (0)</span>
        </nav>
    </header>
    <main>
        <section id="recommendations">
            <h2>Recommended for You</h2>
            <div id="recommended-products"></div>
        </section>
        <section id="products">
            <h2 id="category-title">All Products</h2>
            <div id="product-list"></div>
        </section>
        <section id="cart" class="hidden">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TechNest. All rights reserved.</p>
    </footer>
    <script>
        const products = [
            { id: 1, name: "Gaming Laptop", category: "laptops", price: 1200, img: "https://via.placeholder.com/200x120?text=Gaming+Laptop" },
            { id: 2, name: "Business Laptop", category: "laptops", price: 900, img: "https://via.placeholder.com/200x120?text=Business+Laptop" },
            { id: 3, name: "All-in-One Desktop", category: "desktops", price: 1100, img: "https://via.placeholder.com/200x120?text=All-in-One+Desktop" },
            { id: 4, name: "Custom Gaming PC", category: "desktops", price: 1500, img: "https://via.placeholder.com/200x120?text=Gaming+PC" },
            { id: 5, name: "Wireless Mouse", category: "accessories", price: 25, img: "https://via.placeholder.com/200x120?text=Wireless+Mouse" },
            { id: 6, name: "Mechanical Keyboard", category: "accessories", price: 70, img: "https://via.placeholder.com/200x120?text=Keyboard" },
        ];

        let cart = [];

        function renderProducts(category = "all") {
            const productList = document.getElementById("product-list");
            const categoryTitle = document.getElementById("category-title");
            productList.innerHTML = "";
            let filtered = category === "all" ? products : products.filter(p => p.category === category);
            categoryTitle.textContent = category === "all" ? "All Products" : category.charAt(0).toUpperCase() + category.slice(1);
            filtered.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(div);
            });
        }

        function renderRecommendations() {
            const recommended = products.slice(0, 3); // Simple recommendation logic
            const recDiv = document.getElementById("recommended-products");
            recDiv.innerHTML = "";
            recommended.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                recDiv.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty += 1;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

        function updateCartCount() {
            document.getElementById("cart-count").textContent = `Cart (${cart.reduce((sum, item) => sum + item.qty, 0)})`;
        }

        function showCategory(category) {
            document.getElementById("products").classList.remove("hidden");
            document.getElementById("cart").classList.add("hidden");
            renderProducts(category);
        }

        function showCart() {
            renderCart();
            document.getElementById("products").classList.add("hidden");
            document.getElementById("cart").classList.remove("hidden");
        }

        function renderCart() {
            const cartDiv = document.getElementById("cart-items");
            cartDiv.innerHTML = "";
            if (cart.length === 0) {
                cartDiv.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }
            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>Qty: ${item.qty}</p>
                    <p>Price: $${item.price * item.qty}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartDiv.appendChild(div);
            });
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartCount();
            renderCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your purchase!");
            cart = [];
            updateCartCount();
            renderCart();
        }

        window.onload = function() {
            renderProducts();
            renderRecommendations();
            updateCartCount();
        };
    </script>
</body>
</html>
